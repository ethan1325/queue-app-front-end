<div class="d-flex flex-column align-items-center justify-content-center gap-2 p-3 pt-0" style="min-height: 100%; height: 100%">
    <div id="carouselExampleControls" class="carousel slide w-75 rounded box h-100 p-2" data-bs-ride="carousel">
        <div class="carousel-inner" *ngIf="queues.length;else empty">
            <div class="carousel-item" *ngFor="let queue of queues; let i = index" [ngClass]="{'active': queue.id === queues[0].id}" #carouselItems>
                <app-large-box class="rounded h-100 w-100 d-flex align-items-center justify-content-center" [currentQueue]="queues[i]" *ngIf="queues" (onAddQueue)="addQueue()" (onEndqueue)="endQueue(i)"></app-large-box>
            </div>
        </div>
        <ng-template #empty>
            <div class="carousel-inner d-flex justify-content-center align-self-center text-center flex-column">
                <p class="display-1 text-white">Belum ada antrian!</p>
                <div class="mb-2">
                    <a data-bs-toggle="collapse" data-bs-target="#collapseEmpty" aria-expanded="false" aria-controls="collapseEmpty">
                        <img src="../../../assets/settings.png" alt="" class="settings">
                    </a>
                    <div class="collapse" id="collapseEmpty">
                        <div class="mt-3">
                            <div class="btn btn-primary text-white w-25" (click)="addQueue()">Tambah</div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="row d-flex w-100 h-50" *ngIf="tables[0]">
        <app-box class="col-md-3 p-1 " *ngFor="let table of tables; let i = index" [table]="tables[i]"></app-box>
    </div>


</div>
